<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và gọi hàm</title>
</head>
<body>
<script>
    function processConfirm() {
        let result;
        let answer = arguments[0];
        if (answer) {
            result = "Excenlent. We'll play a nice game of chess"
        } else {
            result = "Maybe later then."
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
