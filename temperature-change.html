<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Chuyển đổi nhiệt độ</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>
    <p>Type a value in Fehrenheit field to convert the value to Celcius</p>
    <label for="f">Fehrenheit</label>
    <input type="number" id="f" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p id="result">Celcius: </p>

    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("result").innerHTML = "Celcius: " + ((valNum-32)/1.8);
        }
    </script>
</body>
</html>
