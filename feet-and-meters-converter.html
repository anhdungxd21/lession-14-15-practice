<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return foot * 0.305;
    }
    function meterToFoot(meter) {
        return meter * 3.279;
    }
    console.log(footToMeter(500));
    console.log(meterToFoot(100))
</script>
</body>
</html>
