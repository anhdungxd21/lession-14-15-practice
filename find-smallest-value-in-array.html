<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr3 = [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    function minArr(arr) {
        if (arr.length == 0) return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length ; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return min;
    }

    console.log(arr1);
    console.log(minArr(arr1));
    console.log(arr2);
    console.log(minArr(arr2));
    console.log(arr3);
    console.log(minArr(arr3));
    console.log(arr4);
    console.log(minArr(arr4));
</script>
</body>
</html>
